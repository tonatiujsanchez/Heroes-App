<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px" fxLayoutAlign="center top">
    <div fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="24px" fxLayoutAlign="end top">
            <mat-form-field>
                <mat-label>Super Héroe</mat-label>
                <input [(ngModel)]="heroe.superhero" matInput type="text" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Alter Ego</mat-label>
                <input  [(ngModel)]="heroe.alter_ego" matInput type="text" required>
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input [(ngModel)]="heroe.first_appearance" matInput type="text" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input [(ngModel)]="heroe.characters" matInput type="text" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
              <mat-option *ngFor="let item of publisher" [value]="item.id">{{ item.desc }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Foto URL</mat-label>
            <input [(ngModel)]="heroe.alt_img" matInput type="text" required>
        </mat-form-field>
        <br>

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="24px" fxLayoutAlign="end top">
            <button (click)="guardar()" mat-raised-button color="accent">
                <mat-icon>edit</mat-icon>
                Guardar
            </button>
            <button *ngIf="router.url.includes('editar')" (click)="eliminar()" mat-raised-button color="warn">
                <mat-icon>delete</mat-icon>
                Eliminar
            </button>
        </div>
    </div>
    <div fxFlex="40">
        <img [src]="heroe | imagen" [alt]="heroe.superhero ? heroe.superhero : 'Foto de Heroe'">
    </div>
</div>
